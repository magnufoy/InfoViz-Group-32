<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script.js"></script>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Group 32 - Game of Thrones</title>
</head>

<body onload="init()">
    <div>
        <div style="width: 792px; height: 340px; left: 640px; background-color: #f9e509; position: absolute;">Death</div>
        <div style="width: 640px; height: 100px; background-color: rgb(225, 205, 124); position: relative; font-size: 80px;">Game of Thrones</div>
        <div style="width: 640px; height: 80px; background-color: aqua; position: relative;">
            <button>John Snow</button>
            <button>Jamie Lannister</button>
            <button>Arya Stark</button>
        </div>
        <div style="width: 640px; height: 80px; background-color: rgb(153, 244, 153); position: relative;"></div>
        <div style="width: 640px; height: 80px; background-color: #8bb3e7; position: relative;">
            <div class="slider">
                <input type="range" min="1" max="73" value="1" oninput="rangeValue.innerText = this.value">
                <p id="rangeValue">1</p>
            </div>
        </div>
        <div style="width: 1432px; height: 200px; background-color: #8be7c5; position: relative;">Dialoges</div>
        <div style="width: 1432px; height: 124px; background-color: #e6a1e7; position: relative;">Apperence in episodes</div>
    </div>
</body>

</html>
