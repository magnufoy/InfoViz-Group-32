<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--<script src="dialogueGraphScript.js"></script>-->
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script src="index.js"></script>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Group 32 - Game of Thrones</title>
</head>

<body onload="init()">
    <div class="flexbox-container flexbox-screen-container">
        <div class="flexbox-container flexbox-semi-container">
            <div class="flexbox-container flexbox-upper-container">
                <div class="flexbox-item title">Game of Thrones</div>
                <div class="flexbox-item">
                    <div class="slider">
                        <input type="range" min="1" max="73" value="1" oninput="rangeValue.innerText = this.value">
                        <p id="rangeValue">1</p>
                    </div>
                </div>
                <div class="flexbox-item">
                    <div class="searchbar">
                        <input type="text" placeholder="Search.." name="search" id="searchbar" onkeyup="searchCharacter()">
                    </div>
                </div>
            </div>
            <div class="flexbox-upper-container"></div>
        </div>
        <div class="flexbox-container flexbox-semi-container">
            <div class="flexbox-container flexbox-bottom-container">
                <div class="flexbox-item" id="dialogueGraph"></div>
                <div class="flexbox-item"></div>
            </div>
        </div>
    </div>
</body>

</html>
